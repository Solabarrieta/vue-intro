<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Funciones Computadas en Vue3</title>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    firstName: "Oier",
                    lastName: "Solabarrieta",
                    now: new Date
                };
            },
            computed: {
                fullName(){
                    return this.firstName + " " + this.lastName;
                },
                toLocale() {
                    return this.now.toLocaleDateString();
                }

            },
            template: `
            <div>{{ fullName }} {{ toLocale }}</div>
            `
        }).mount("#app");
    </script>


</body>

</html>
