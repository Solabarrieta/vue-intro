<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Eventos de usuario en Vue3</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement(){
                    this.counter--
                },
                submit(e){
                    console.log(e)
                }
            }, //v-on:submit.prevent="increment" Evita que la p√°gina se recarge. 
            template:`
                <p>{{ counter }}</p> 
                <button v-on:click="increment"> + </button>
                <button v-on:click="decrement"> - </button>
                `
        }).mount("#app");
    </script>
</body>
</html>
