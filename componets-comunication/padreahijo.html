<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Comunicación entre componentes</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: ["uno", "dos", "tres", ,]
                }
            },
            template: `
                <ul>
                    <v-item v-for="item in items" v-bind:text="item"></v-item>
                </ul>
            `
        });

        app.component("v-item", {
            props:{ // Con los props podemos añadir propiedades a un componente. Comunicando un nodo padre con un nodo hijo.
                text:{
                    type: String,
                    default: "Texto vacío"
                }
            },
            template:`
                <li>{{ text }}</li>
            `
        });

        const vm = app.mount("#app");
    </script>
    
</body>
</html>
