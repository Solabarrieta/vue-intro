<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Deep Components en Vue</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data () {
                return {
                    text: "Hola Vue"
                }
            },
            provide() { //Para hacer que sea reactivo debemos hacer como en data, como si fuese una funci√≥n que se ejecuta
                return {
                    otroTexto: this.text
                }
            },
            template: `
                <div>{{ text }}</div>
                <otro/>
            `
        });

        app.component("otro",{
            template: `<tercero/>`
        });

        app.component("tercero", {
            inject: {
                    value: "otroTexto",
            },
            template: `<div>{{"Data: " + value}}</div>`
        })

        const vm = app.mount("#app");
    </script>
</body>
</html>
