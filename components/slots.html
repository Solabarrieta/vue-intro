<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Slots en Vue</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            template: `
                <div>
                    <v-header>
                        <v-layout>
                            <template v-slot:header>
                                <h1>Título</h1>
                            </template>
                            <template v-slot:content>
                                Lorem ipsum
                            </template>
                        </v-layout>
                    </v-header>
                </div>
            `
        });

        app.component("v-header", {
            template: `
            <header>
                <slot></slot> 
            </header>
            `
        }); //Con slot permitimos que dentro del componente v-header haya más componentes, de no ponerlo el título no aparecería

        app.component("v-layout", {
            template: `
            <header>
                <slot name="header"></slot> 
            </header>
            <div>
                <slot name="content"></slot>
            </div>
            `
        }); 

        const vm = app.mount("#app");
    </script>
</body>
</html>
